{% extends "layout.html" %}
{% block body %}
  <h2>Registration</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
      Username:
      <input type=text name=username>
      Password:
      <input type=password name=password>
      <input type=submit value=Register>
  </form>
{% endblock %}
